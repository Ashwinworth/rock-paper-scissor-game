<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style2.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="hero" onclick="
      
    playGame('rock');" class="move-button">
    <img src="images/rock-emoji.png"
    class="move-icon"></button>

    <button class="hero1" onclick="

      playGame('paper');
    ">
    <img src="images/paper-emoji.png" 
    class="move-icon"></button>

    <button class="hero2" onclick="
     playGame('scissors');
    ">
    <img src="images/scissors-emoji.png" 
    class="move-icon"></button>

    <p class="js-result result" >You win.</p>
    <p class="js-moves">
       
    </p>
    <p class="js-score" class="score"></p>

    <button class="hero3" onclick="
    score.wins=0;
    score.looses=0;
    score.ties=0;
    updatescore();
    
    " class="rest-score">Reset Score</button>

    <script src="rock-paper-scissor.js">
 
    </script>
  </body>
</html>
